<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Pemesanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Data Pemesanan Service</h2>
    <div id="hasilPemesanan" class="space-y-4"></div>
    <div class="mt-6 flex justify-center">
      <a href="form-pemesanan.html" class="px-6 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">
        Kembali ke Formulir
      </a>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('pemesananService'));
    const hasilPemesanan = document.getElementById('hasilPemesanan');
    if (data) {
      Object.entries(data).forEach(([key, value]) => {
        const card = document.createElement('div');
        card.className = "bg-gray-100 p-4 rounded-lg shadow-sm border border-gray-200";
        card.innerHTML = `
          <h3 class="font-semibold text-gray-800 capitalize">${key.replace(/-/g, ' ')}</h3>
          <p class="text-gray-600">${value}</p>
        `;
        hasilPemesanan.appendChild(card);
      });
    } else {
      hasilPemesanan.innerHTML = `
        <div class="text-center text-gray-600">
          <p>Tidak ada data ditemukan.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
