<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Form Pemesanan Service</h2>
    <form id="serviceForm" class="space-y-4">
      <div>
        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Pemesan</label>
        <input type="text" id="nama" name="nama" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan nama Anda" required>
      </div>
      <div>
        <label for="jenis-kendaraan" class="block text-sm font-medium text-gray-700">Jenis Kendaraan</label>
        <input type="text" id="jenis-kendaraan" name="jenis-kendaraan" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: Mobil, Motor" required>
      </div>
      <div>
        <label for="kategori-service" class="block text-sm font-medium text-gray-700">Kategori Service</label>
        <select id="kategori-service" name="kategori-service" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
          <option value="">Pilih Kategori</option>
          <option value="service-besar">Service Besar</option>
          <option value="service-ringan">Service Ringan</option>
          <option value="body-repair">Body Repair</option>
          <option value="detailing">Pembersihan & Detailing</option>
        </select>
      </div>
      <div>
        <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi Kebutuhan</label>
        <textarea id="deskripsi" name="deskripsi" rows="4" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Jelaskan kebutuhan service Anda" required></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Service</label>
          <input type="date" id="tanggal" name="tanggal" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="jam" class="block text-sm font-medium text-gray-700">Jam Service</label>
          <input type="time" id="jam" name="jam" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>
      <div>
        <label for="request-montir" class="block text-sm font-medium text-gray-700">Request Montir (Opsional)</label>
        <input type="text" id="request-montir" name="request-montir" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Nama montir tertentu (jika ada)">
      </div>
      <div>
        <label for="telepon" class="block text-sm font-medium text-gray-700">No Telepon</label>
        <input type="tel" id="telepon" name="telepon" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan nomor telepon Anda" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan email Anda" required>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="reset" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-md shadow-sm hover:bg-gray-400">Reset</button>
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('serviceForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });
      localStorage.setItem('pemesananService', JSON.stringify(data));
      window.location.href = 'hasil-pemesanan.html';
    });
  </script>
</body>
</html>
